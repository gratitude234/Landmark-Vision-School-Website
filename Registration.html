<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Landmark Vision School</title>
    <link rel="stylesheet" href="CSS/Registration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Landmark Vision School</h1>
            <div class="hamburger-menu">&#9776;</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="Program.html">Programs</a>
                <a href="Admissions.html">Admissions</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="registration-form-container">
        <h2>Student Registration Form</h2>
        <form id="registration-form">
            <!-- Student Information Section -->
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" placeholder="Enter student's full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender"  required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="nursery">Nursery</option>
                    <option value="primary1">Primary 1</option>
                    <option value="primary2">Primary 2</option>
                    <option value="primary3">Primary 3</option>
                    <option value="primary4">Primary 4</option>
                    <option value="primary5">Primary 5</option>
                    <option value="primary6">Primary 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Home Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter full home address" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>

            <!-- Parent/Guardian Information Section -->
            <h3>Parent/Guardian Information</h3>
            <div class="form-group">
                <label for="parent-name">Parent/Guardian Name:</label>
                <input type="text" id="parent-name" name="parent-name" placeholder="Enter parent/guardian's full name" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship to Student:</label>
                <input type="text" id="relationship" name="relationship" placeholder="e.g., Father, Mother, Guardian" required>
            </div>
            <div class="form-group">
                <label for="parent-phone">Parent/Guardian Phone Number:</label>
                <input type="tel" id="parent-phone" name="parent-phone" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
                <label for="parent-email">Parent/Guardian Email Address:</label>
                <input type="email" id="parent-email" name="parent-email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label for="parent-address">Parent/Guardian Address:</label>
                <textarea id="parent-address" name="parent-address" rows="3" placeholder="Enter address if different from student's" required></textarea>
            </div>

            <!-- Emergency Contact Section -->
            <h3>Emergency Contact</h3>
            <div class="form-group">
                <label for="emergency-contact-name">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact-name" name="emergency-contact-name" placeholder="Enter emergency contact name" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact-phone">Emergency Contact Phone Number:</label>
                <input type="tel" id="emergency-contact-phone" name="emergency-contact-phone" placeholder="Enter emergency contact number" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact-relationship">Relationship to Student:</label>
                <input type="text" id="emergency-contact-relationship" name="emergency-contact-relationship" placeholder="e.g., Aunt, Uncle, Family Friend" required>
            </div>

            <!-- Medical Information Section -->
            <h3>Medical Information</h3>
            <div class="form-group">
                <label for="medical-conditions">Any Medical Conditions:</label>
                <textarea id="medical-conditions" name="medical-conditions" rows="3" placeholder="List any medical conditions or allergies" required></textarea>
            </div>
            <div class="form-group">
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor's name">
            </div>
            <div class="form-group">
                <label for="doctor-phone">Doctor's Phone Number:</label>
                <input type="tel" id="doctor-phone" name="doctor-phone" placeholder="Enter doctor's phone number">
            </div>

            <!-- Previous School Information Section -->
            <h3>Previous School Information (If applicable)</h3>
            <div class="form-group">
                <label for="previous-school-name">Previous School Name:</label>
                <input type="text" id="previous-school-name" name="previous-school-name" placeholder="Enter previous school name">
            </div>
            <div class="form-group">
                <label for="previous-school-address">Previous School Address:</label>
                <textarea id="previous-school-address" name="previous-school-address" rows="3" placeholder="Enter previous school address"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Submit Registration</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Landmark Vision School. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="JS/Registration.js"></script>
</body>

</html>
